<!DOCTYPE html>
<html>
<head>
  <title>Chat-io</title>
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" type="text/css" href="css/chat.css">
  <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
</head>
<body>
  <header>
    <h1>Chat-io</h1>
  </header>
  <aside>
    <h2>Users</h2>
    <ul id="users"></ul>
  </aside>
  <section id="messages">
    <h2>Messages</h2>
  </section>
  <section id="new-message">
    <input type="text" id="input" />
    <button id="send">Send</button>
  </section>
  <audio id="audio">
    <source id="ogg" src="audio/click.ogg" type="audio/ogg">
    <source id="mp3" src="audio/click.mp3" type="audio/mp3">
  </audio>
  <script src="js/chat.js"></script>
</body>
</html>
